<!DOCTYPE html>
<html lang="{{ site.Language.Lang }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO</title>
    <link rel="stylesheet" href="/css/uswds.min.css" />
  </head>
  <body>
    <a class="usa-skipnav" href="#main-content">Skip to main content</a>

    <header
      class="usa-header usa-header--basic usa-header--megamenu"
      role="banner"
    >
      <div class="usa-nav-container">
        <div class="usa-navbar">
          <div class="usa-logo" id="basic-mega-logo">
            <em class="usa-logo__text"
              ><a href="/" title="Home" aria-label="Home">uswds</a></em>
          </div>
          <button class="usa-menu-btn">Menu</button>
        </div>
        <nav role="navigation" class="usa-nav">
          <button class="usa-nav__close">
            <img src="/img/close.svg" alt="close" />
          </button>
          <ul class="usa-nav__primary usa-accordion">
            
            <li class="usa-nav__primary-item">
              <a class="usa-nav__link" href="javascript:void(0)">
                <span>Home</span>
              </a>
            </li>
            <li class="usa-nav__primary-item">
                <a class="usa-nav__link" href="javascript:void(0)">
                  <span>Blog</span>
                </a>
              </li>
              <li class="usa-nav__primary-item">
                  <a class="usa-nav__link" href="javascript:void(0)">
                    <span>Tags</span>
                  </a>
                </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="usa-layout-docs usa-section" id="main-content">
      <div class="grid-container">
        <div class="grid-row grid-gap">
          

          <div class="usa-layout-docs__main desktop:grid-col-9 usa-prose">
            

            {{ block "main" . }}{{ end }}

          </div>
        </div>
      </div>
    </main>

    <footer class="usa-footer" role="contentinfo">
      <div class="grid-container usa-footer__return-to-top">
        <a href="#">Return to top</a>
      </div>
      <div class="usa-footer__primary-section">
        <nav class="usa-footer__nav">
          <ul class="add-list-reset grid-row grid-gap">
            <li
              class="mobile-lg:grid-col-4 desktop:grid-col-2 usa-footer__primary-content"
            >
              <a class="usa-footer__primary-link" href="javascript:void(0);"
                >Primary link</a
              >
            </li>
            <li
              class="mobile-lg:grid-col-4 desktop:grid-col-2 usa-footer__primary-content"
            >
              <a class="usa-footer__primary-link" href="javascript:void(0);"
                >Primary link</a
              >
            </li>
            <li
              class="mobile-lg:grid-col-4 desktop:grid-col-2 usa-footer__primary-content"
            >
              <a class="usa-footer__primary-link" href="javascript:void(0);"
                >Primary link</a
              >
            </li>
            <li
              class="mobile-lg:grid-col-4 desktop:grid-col-2 usa-footer__primary-content"
            >
              <a class="usa-footer__primary-link" href="javascript:void(0);"
                >Primary link</a
              >
            </li>
            <li
              class="mobile-lg:grid-col-4 desktop:grid-col-2 usa-footer__primary-content"
            >
              <a class="usa-footer__primary-link" href="javascript:void(0);"
                >Primary link</a
              >
            </li>
          </ul>
        </nav>
      </div>

      <div class="usa-footer__secondary-section">
        <div class="grid-container">
          <div class="grid-row grid-gap">
            <div
              class="usa-footer__logo grid-row mobile-lg:grid-col-6 mobile-lg:grid-gap-2"
            >
              <div class="mobile-lg:grid-col-auto">
                <img
                  class="usa-footer__logo-img"
                  src="/img/logo-img.png"
                  alt=""
                />
              </div>
              <div class="mobile-lg:grid-col-auto">
                <h3 class="usa-footer__logo-heading">Name of Agency</h3>
              </div>
            </div>
            <div class="usa-footer__contact-links mobile-lg:grid-col-6">
              <div class="usa-footer__social-links grid-row grid-gap-1">
                <div class="grid-col-auto">
                  <a
                    class="usa-social-link usa-social-link--facebook"
                    href="javascript:void(0);"
                  >
                    <span>Facebook</span>
                  </a>
                </div>
                <div class="grid-col-auto">
                  <a
                    class="usa-social-link usa-social-link--twitter"
                    href="javascript:void(0);"
                  >
                    <span>Twitter</span>
                  </a>
                </div>
                <div class="grid-col-auto">
                  <a
                    class="usa-social-link usa-social-link--youtube"
                    href="javascript:void(0);"
                  >
                    <span>YouTube</span>
                  </a>
                </div>
                <div class="grid-col-auto">
                  <a
                    class="usa-social-link usa-social-link--rss"
                    href="javascript:void(0);"
                  >
                    <span>RSS</span>
                  </a>
                </div>
              </div>
              <h3 class="usa-footer__contact-heading">Agency Contact Center</h3>
              <address class="usa-footer__address">
                <div class="usa-footer__contact-info grid-row grid-gap">
                  <div class="grid-col-auto">
                    <a href="tel:1-800-555-5555">(800) CALL-GOVT</a>
                  </div>
                  <div class="grid-col-auto">
                    <a href="mailto:info@agency.gov">info@agency.gov</a>
                  </div>
                </div>
              </address>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="/js/uswds.min.js"></script>
  </body>
</html>
